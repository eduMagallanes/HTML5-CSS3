<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label">Name <input id="name" type="text" required placeholder="Enter your name"/></label>
    <label id="email-label">Email <input id="email" type="email" required placeholder="Enter your Email"/></label>
    <label id="number-label">Age (optional) <input id="number" type="number" required min="10" max="99" placeholder="Age"/></label>

    <label id="select-label">What is your favorite feature of freeCodeCamp?
      <select id="dropdown">
        <option value="" >Select an option</option>
        <option value="1" >Challenges</option>
      </select>
    </label>

    <label id="checkbox1-label"><input type="checkbox" value="1" /> Front-end Projects</label>
        <label id="checkbox2-label"><input type="checkbox" value="2" /> Back-end Projects</label>
        <label id="checkbox3-label"><input type="checkbox" value="3" /> Data Visualization</label>
        <label id="checkbox4-label"><input type="checkbox" value="4" /> Challenges</label>
        <label id="checkbox5-label"><input type="checkbox" value="5" /> Open Source Community</label>
        <label id="checkbox6-label"><input type="checkbox" value="6" /> Gitter help rooms</label>

    <label id="radio1-label"><input type="radio" name="radio" value="1" /> Definitely</label>
    <label id="radio2-label"><input type="radio" name="radio" value="2" /> Maybe</label>

    <label id="comments-label">Any comments or suggestions? <textarea placeholder="Enter your comment here..."></textarea></label>

    <input id="submit" type="submit" value="Submit" />
  </form>
</body>    
</html>
